  bio:       Dalton is the Finance Director &amp; Webmaster for Mason Hack Club and the Webmaster for <a href="http://masonacm.org" target="_blank">Mason ACM</a>. He's been programming for two years now and has done two internships, one with the City of Mason's IT Department and one with <a href="http://variousviews.com" target="_blank">Various Views</a>. Outside of school he likes reading and working on his car, a 1963 Mercury Comet.
