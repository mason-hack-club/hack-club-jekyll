<!-- Header -->
<section id="header" class="skel-layers-fixed">
  <header>
    <a href="{{ site.url }}" class="image fit nav"><img src="/images/mason-hack-club-white.png" alt="" /></a>
  </header>
  <nav id="nav">
    <ul>
      {% for link in site.data.nav %}
      <li><a class="{% if link.featured %}featured{% endif %}{% if page.url == link.url %} active{% endif %}" href="{{ link.url }}"{% if link.external %} target="_blank" rel="noopener"{% endif %}>{{ link.title }}</a></li>
      {% endfor %}
    </ul>
  </nav>
</section>
