---
layout: default
title: Staff
---
<section id="one">
  <div class="container">
    <header class="major">
      <h2>Our Team</h2>
      <p>the {{ site.currentyear | minus: "1" }}-{{ site.currentyear }} leads.</p>
    </header>
  </div>
</section>
<section id="two">
  <div class="container">
    <div class="staff">
      {% for author in site.data.authors %}
      <div class="authors">
        <a class="image" href="{{ site.baseurl }}{{ author.display }}">
          <img src="/images/staff/{{ author.display }}.jpg" alt="{{ author.name }}'s image">
          <h3>{{ author.name }}</h3>
          <p>{{ author.title }}</p>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
