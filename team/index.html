---
layout: default
title: Staff
---
<section id="one">
  <div class="container">
    <header class="major">
      <h2>Our Team</h2>
      <p>the 2017-2018 leads.</p>
    </header>
  </div>
</section>
<section id="two">
  <div class="container">
    <div class="staff">
      {% for author in site.data.authors %}
      <div class="authors">
        <a class="image" href="{{ site.baseurl }}{{ author[1].display }}">
          <img src="/images/staff/{{ author[1].display }}.jpg" alt="{{ author[1].name }}'s image">
          <h3>{{ author[1].name }}</h3>
          <p>{{ author[1].title }}</p>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
