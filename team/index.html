---
layout: default
title: Team
---
<section id="one">
  <div class="container">
    <header class="major">
      <h2>Our Team</h2>
      <p>the {{ site.currentyear | minus: "1" }}-{{ site.currentyear }} leads.</p>
    </header>
  </div>
</section>
<section id="two">
  <div class="container">
    <div class="staff">
      {% for lead in site.data.team %}
      <div class="authors">
        <a class="image" href="{{ site.baseurl }}{{ lead.display }}">
          <img src="/images/staff/{{ lead.display }}.jpg" alt="{{ lead.name }}'s image">
          <h3>{{ lead.name }}</h3>
          <p>{{ lead.title }}</p>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
